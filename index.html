<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="heading">Tic-Tac-Toe</h1>
    </header>
    <main>
      <div class="container">
        <div class="start-screen">
          <div class="players">
            <div class="player-info">
              <div class="player1">
                <h2>Player 1 (X):</h2>
                <div class="select-type">
                  <button class="selection" id="human-one">Human</button>
                  <button class="selection" id="ai-one">AI</button>
                </div>
              </div>
              <div class="player2">
                <h2>Player 2 (O):</h2>
                <div class="select-type">
                  <button class="selection" id="human-two">Human</button>
                  <button class="selection" id="ai-two">AI</button>
                </div>
              </div>
            </div>
            <div class="start-button">
              <button class="start-game">Start</button>
            </div>
          </div>
        </div>
      </div>
      <div class="turn"></div>
      <div class="scoreboard hidden">There is a winner</div>
      <div class="board"></div>
      <div class="reset" id="reset-popup">
        <p>The game is over! If you would like to play again click below:</p>
        <button id="reset-button">reset</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
